<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{
        font-weight: bold;
    }
</style>
<body style="background-color: white;">
    <h1 style="text-align: center;">FORM-2</h1>
    <hr>

    <section style="height: 1200px; width: 900px; padding: 50px; background-color: lightskyblue; margin-left: auto; margin-right: auto;">
        <header style="text-align: center;font-size: 30px; font-weight: bold;">Student Regesteration Form</header> 
        <hr style="color: white;">
        <form action="">

                    <label style="font-size: 30px;" for="Fisrt_Name">Fisrt_Name:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;" type="text" name="Fisrt_Name" id="Fisrt_Name" placeholder="Fisrt Name"><br><br>


                    <label style="font-size:30px;" for="last_name">last_name:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;" type="text" name="last_name" placeholder="last_name" id="last_name"><br><br>


                    <label style="font-size:30px;" for="nick_name">Nick_name:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;" type="text" name="nick_name" placeholder="Nick_name" id="nick_name"><br><br>


                    <label for="cource" style="font-size: 30px;">Courses:</label><br>
                    <select style="width: 30%; height: 40px; font-size: 25px;" name="cource" id="cource">
                        <option value="WEB DEVELOPMENT">WEB DEVELOPMENT</option>
                        <option value="APP DEVELOPMENT">APP DEVELOPMENT</option>
                        <option value="GAME DEVELOPMENT">GAME DEVELOPMENT</option>
                        <option value="DATA SCIENTIEST">DATA SCIENTIEST</option>
                    </select><br><br>


                    <label style="font-size:30px;" for="gender">Gender:</label><br>
                        <input style="height: 20px; width: 20px;" type="radio" name="gender" value="male" id="gender"> <span style="font-size: 30px;">male</span>
                        <input style="height: 20px; width: 20px;" type="radio" name="gender" value="female" id="gender"> <span style="font-size: 30px;">Female</span>
                        <input style="height: 20px; width: 20px;" type="radio" name="gender"  value="other" id="gender"><span style="font-size: 30px;">other</span><br><br>
                    

                    <label style="font-size:30px;" for="mobile">Mobile:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;" type="number" placeholder="+91" name="mobile" id="mobile"><br><br>


                    <label style="font-size:30px;" for="address">Current-Address:</label><br>
                    <input style="width:100%; height: 150px; font-size: 20px;" type="text" name="address" placeholder="Current-Address" id="address"><br><br>


                    <label style="font-size:30px;" for="Gmail">E-mail:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;" type="email" name="Gmail" placeholder="Enter E-mail" id="Gmail"><br><br>


                    <label style="font-size:30px;" for="password">Password:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;"  type="password"  name="password" placeholder="Enter Password"  id="password"><br><br>


                    <label style="font-size:30px;" for="Re-password">Re-type Password:</label><br>
                    <input style="width:100%; height: 50px; font-size: 20px;" type="password" name="password" placeholder="Re-type Password" id="password"><br><br>


                    <input style="font-size: 30px; width: 100%; height: 40px; font-size: 20px; color: white; background-color: rgb(44, 149, 44);"  type="submit" value="Registered" name="Register" id="submit"><br>
                    
        </form>
    </section>
</body>
</html>
