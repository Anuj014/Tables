<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        font-size: 25px;
    }
</style>
<body>
    <section>

        <div>
            <p style="text-align: center; font-size: 40px;">Novell Services Login</p>
            <form action="" style="border: 1px solid black; padding: 35px; width: 700px; height: 800px; margin: auto;">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 70px;"><label style="font-size:25px;" for="Enter Question 1:">Username:</label></td>
                        <td><input style="width:100%; height: 40px; margin-bottom: 20px;" type="text" name="Username:" id="Username:"></td>
                    </tr>
        
        
                    <tr>
                        <td style="width: 70px;"><label style="font-size:25px;" for="Password">Password:</label></td>
                        <td><input style="width:100%; height: 40px; margin-bottom: 20px;" type="Password" name="Password" id="Password"></td>
                    </tr>
        
        
                    <tr>
                        <td style="width: 70px;"><label style="font-size:25px;" for="City Of Emplpoyment:">City Of Emplpoyment:</label></td>
                        <td><input style="width:100%; height: 40px; margin-bottom: 20px;" type="text" name="City Of Emplpoyment:" id="City Of Emplpoyment:"></td>
                    </tr>
        
        
                    <tr>
                        <td style="font-size: 25px; width: 70px;">Web server:</td>
                            <td><select name="" id="" style="height: 40px; width: 50%; margin-bottom: 20px;">
                                <option value="1" style="text-align: center;">---Choose a server---</option>
                                <option value="2" style="text-align: center;">2</option>
                                <option value="3" style="text-align: center;" >3</option>
                                <option value="4" style="text-align: center;" >4</option>
                                <option value="5" style="text-align: center;" >5</option>
                                </select>
                            </td>
                    </tr>
        
        
                    <tr>
                        <td style="padding: 20px 0px; width: 70px;"><p>Please specify <br> your role: </p></td>
                        <td >
                            <input type="radio"  name="Admin">
                            <label  for="Admin">Admin</label> <br>
                            
                            <input type="radio" name="Engineer">
                            <label for="Engineer">Engineer</label><br>
        
                            <input type="radio" name="Manager">
                            <label for="Manager">Manager</label><br>
        
                            <input type="radio" name="Guest">
                            <label for="Guest">Guest</label>
                        </td>
                    </tr>
        
                    
        
                    <tr>
                        <td style="padding: 20px 0px;"><p>Single Sign-on <br> to the following:</p></td>
                        <td>
                            <input type="checkbox" name="" >
                            <label for="Mail">Mail</label> <br>
                            
                            <input type="checkbox" name="">
                            <label for="Payroll">Payroll</label><br>
        
                            <input type="checkbox" name="">
                            <label for="Self-service">Self-service</label><br>
                        </td>
                    </tr>
        
                    <tr>
                        <td></td>
                        <td style="float: left;">
                            <input style="font-size: 25px; margin-right: 30px; border: 2px dotted blue; box-shadow: 1px 2px 3px 2px blue; padding: 5px 30px;" text-align="center" type="submit" value="Login" name="Login" id="Login">
                            <input style="font-size: 25px; margin-left: 3px; border: 2px dotted blue; box-shadow: 1px 2px 3px 2px blue; padding: 5px 30px;" type="reset" name="reset" id="reset"></td>
                    </tr>
        
        
        
                    </table>
            </form>
        </div>
    </section>
</body>
</html>
